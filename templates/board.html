<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of clubs</title>
</head>
<body>
    <h2>List of clubs</h2>
    <ul>
        {% for club in clubs %}
            <li>{{ club['name']}} : {{ club['points']}} points</li>
        {% endfor %}
    </ul>
</body>
</html>
